<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="./style.css">

        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <main>
            <div class="container">
                <div class="column">
                    <img src="./images/image-product-desktop.jpg" alt="Gabrielle's Chanel perfum">
                </div>

                <div class="column">
                    <p style="text-transform: uppercase;">Perfume</p>

                    <h1>Gabrielle Essence Eau De Parfum</h1>

                    <p>
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>

                    <div class="price">$149.99</div>
                    <s>$169.99</s>

                    <button style="cursor: pointer;">Add to Cart</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/michelecandido">Michele Candido</a>.
            </div>
        </footer>
    </body>
</html>
