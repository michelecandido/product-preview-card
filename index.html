<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <picture class="card__img">
        <source media="(max-width: 768px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle's Chanel perfum">
      </picture>

      <div class="card__content">
        <div class="card__content-box">
          <p class="card__subtitle">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

          <div class="card__price">
            <span class="card__price-new">$149.99</span>
            <span class="card__price-old">$169.99</span>
          </div>

          <button class="card__btn">
            <img src="./images/icon-cart.svg" alt="Icon of a shopping cart">
            <span class="card__btn-text">Add to Cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
