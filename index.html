<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./index.css">

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <div class="card">
      <div class="card__img">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle's Chanel perfum">
      </div>

      <div class="card__content">
        <p class="card__subtitle">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="card__price">
          <span class="card__price-new">$149.99</span>
          <span class="card__price-old">$169.99</span>
        </div>

         <button class="card__btn">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
